<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎃 Bro’s Spooky Bakery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">🎃 Bro’s Spooky Bakery</div>
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#menu">Menu</a>
      <a href="#about">Giới thiệu</a>
      <a href="#contact">Liên hệ</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Ngọt ngào trong bóng tối 👻</h1>
      <p>Bánh ngọt Halloween – vừa ngọt, vừa... đáng sợ 🎃</p>
      <a href="#menu" class="btn">Khám phá ngay</a>
    </div>
  </section>

  <section id="menu" class="menu">
    <h2>🕯️ Menu Halloween</h2>

    <!-- Nút mở form thêm bánh -->
    <button id="openAddCake" class="btn addcake-btn">+ Thêm bánh mới</button>

    <!-- Form thêm bánh -->
    <div id="addCakeFormContainer" class="addcake-popup">
      <form id="addCakeForm" class="addcake-form">
        <h3>🎂 Thêm bánh mới</h3>

        <label for="cakeName">Tên bánh</label>
        <input type="text" id="cakeName" placeholder="Nhập tên bánh..." required>

        <label for="cakeDesc">Mô tả</label>
        <textarea id="cakeDesc" placeholder="Mô tả ngắn..." required></textarea>

        <label for="cakeImage">Link hình ảnh</label>
        <input type="url" id="cakeImage" placeholder="https://..." required>

        <label for="cakePrice">Giá (VNĐ)</label>
        <input type="number" id="cakePrice" placeholder="Nhập giá" required>

        <div class="form-btns">
          <button type="submit" class="btn">Đăng bánh</button>
          <button type="button" id="closeAddCake" class="btn cancel">Hủy</button>
        </div>

        <p id="addCakeMsg" class="error"></p>
      </form>
    </div>

    <!-- Vùng hiển thị bánh -->
    <div class="menu-grid" id="cakeList">
      <p>🍰 Đang tải danh sách bánh...</p>
    </div>
  </section>

  <footer>
    <p>© 2025 Bro’s Spooky Bakery | Made with 💀 and love</p>
  </footer>

  <!-- Script nằm cuối để đảm bảo chạy được -->
  <script src="Trangchu.js"></script>
</body>
</html>
