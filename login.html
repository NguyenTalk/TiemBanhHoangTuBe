<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="skibidi.css">
</head>
<body>
  <div class="bubbles" aria-hidden="true"></div>

  <div class="card">
    <div class="brand">
      <div class="logo">NG</div>
      <div>
        <h1>Đăng nhập</h1>
        <p class="lead">Nhập tên đăng nhập và mật khẩu</p>
      </div>
    </div>

    <form id="loginForm">
      <div>
        <label for="username">Tên đăng nhập</label>
        <input id="username" name="username" type="text" placeholder="tenkhongdau" required />
      </div>

      <div>
        <label for="password">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Mật khẩu" required />
      </div>

      <p id="errorMsg" class="error"></p>

      <button class="btn" type="submit">Đăng nhập</button>
    </form>

    <p class="foot">
      Chưa có tài khoản? <a href="register.html" class="link">Đăng ký ngay</a>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
