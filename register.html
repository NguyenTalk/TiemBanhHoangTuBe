<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký</title>
  <link rel="stylesheet" href="skibidi.css" />
</head>
<body>
  <div class="bubbles" id="bubbles"></div>

  <div class="card">
    <div class="brand">
      <div class="logo">R</div>
      <div>
        <h2>Đăng ký tài khoản</h2>
        <p class="lead">Tạo tài khoản mới để bắt đầu</p>
      </div>
    </div>

    <form id="registerForm">
      <div>
        <label for="username">Tên đăng nhập</label>
        <input id="username" name="username" type="text" placeholder="Nhập tên không dấu" required />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Nhập email của bạn" required />
      </div>

      <div>
        <label for="password">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" required />
      </div>

      <div>
        <label for="confirm">Nhập lại mật khẩu</label>
        <input id="confirm" name="confirm" type="password" placeholder="Nhập lại mật khẩu" required />
      </div>

      <p class="error" id="errorMsg"></p>

      <button type="submit" class="btn">Đăng ký</button>
    </form>

    <p class="foot">
      Đã có tài khoản? <a href="login.html" class="link">Đăng nhập ngay</a>
    </p>
  </div>

  <script src="register.js"></script>
</body>
</html>
